<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layout 管理界面大布局示例 - Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/layui/2.9.6/css/layui.css" rel="stylesheet">
  <style>
    .scanCode{
        display: flex;
        justify-content: center;
    }
    .card_code{
        display: flex;
    }
  </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <img style="height: 60px;"  src="c:\Users\chenghui\Downloads\微信支付.png"  alt="">
    <p style="display: inline-block;color: white;">微信支付</p>
  </div>
  <div class="layui-body "  style="left: 0;">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <div class="layui-card layui-panel scanCode">
        <div class="layui-card-body">
            <div class="card_code">
                <div><img src="./weixindh.jpg" alt="微信导航图"></div>
                <div >
                    <h4>使用微信扫一扫即可付款</h4>
                    <p class="tip">提示:支付成功前请勿手动关闭页面</p>
                    <div class="er" id="code" oid="4835a85a4e01402aa17f8a73c356f80d"
                         style="height: 250px;width: 250px;border: 1px solid black;" ></div>
                    <p class="tipa">二维码两小时内有效，请计算扫码支付</p>
                    </div>
                </div> 
            </div>
      </div>
      <br><br>
    </div>
  </div>
</div>
 
<script src="https://cdn.staticfile.org/layui/2.9.6/layui.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){  // 右侧菜单事件
      layer.open({
        type: 1,
        title: '更多',
        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
        area: ['260px', '100%'],
        offset: 'rt', // 右上角
        anim: 'slideLeft', // 从右侧抽屉滑出
        shadeClose: true,
        scrollbar: false
      });
    }
  });
});
</script>
</body>
</html>
